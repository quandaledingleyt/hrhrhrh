<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      rel="preload"
      src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps</title>
    <link
      rel="icon"
      type="image/png"
      href="media/native_logo_trans.png"
      id="favicon"
    />
    <script type="module" src="js/main.js" defer></script>
    <script src="/js/settings.js" defer></script>
    <script src="/./js/particles.js" defer></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body theme="main">
    <div id="particles-js"></div>
    <h1>Apps</h1>
    <div
      class="gameContainer"
      rel="grow"
      style="font-family: Ubuntu, sans-serif; font-weight: bold"
    >
      <div class="gameCard">
        <a href="/google">
          <img
            src="https://th.bing.com/th/id/OIP.HG6XtzIxf4Nbo_vZt8T3EAHaHa?rs=1&pid=ImgDetMain"
          />
          <h3>Google</h3>
        </a>
      </div>
      <div class="gameCard">
        <a href="/discord">
          <img
            src="https://th.bing.com/th/id/OIP.x24eVovmsjEjAJCQYhssDwHaHa?rs=1&pid=ImgDetMain"
          />
          <h3>Discord</h3>
        </a>
      </div>
      <div class="gameCard">
        <a href="/youtube">
          <img
            src="https://www.pngitem.com/pimgs/m/245-2454741_youtube-logo-youtubelogo-red-white-app-appstore-logo.png"
          />
          <h3>Youtube</h3>
        </a>
      </div>
      <div class="gameCard">
        <a href="/tiktok">
          <img
            src="https://logodownload.org/wp-content/uploads/2019/08/tiktok-logo-icon.png"
          />
          <h3>Tiktok</h3>
        </a>
      </div>
      <div class="gameCard">
        <a href="/x">
          <img
            src="https://th.bing.com/th/id/OIP.YGJYM4pqXxVMHzPYfdLumgHaHa?rs=1&pid=ImgDetMain"
          />
          <h3>X</h3>
        </a>
      </div>
      <div class="gameCard">
        <a href="/chess">
          <img
            src="https://pbs.twimg.com/profile_images/1738267550553645057/5HGwJLSs_400x400.jpg"
          />
          <h3>Chess.com</h3>
        </a>
      </div>
    </div>
  </body>
</html>
<style>
  h1 {
    margin-top: 100px;
  }
</style>
